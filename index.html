<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Динозаврик - Египетская Ночь</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(180deg, #0c1445 0%, #1a1a2e 100%);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
            cursor: pointer;
        }

        .score-overlay {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            gap: 30px;
            background: rgba(0, 0, 0, 0.6);
            padding: 12px 24px;
            border-radius: 10px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            backdrop-filter: blur(5px);
        }

        .score-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 80px;
        }

        .score-label {
            font-size: 11px;
            color: #D4AF37;
            margin-bottom: 3px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            opacity: 0.8;
        }

        .score-value {
            font-size: 24px;
            font-weight: 800;
            color: #FFD700;
            font-family: 'Courier New', monospace;
        }

        #score { color: #FFD700; }
        #highScore { color: #4ECDC4; }

        /* Кнопка прыжка - НОВОЕ РАСПОЛОЖЕНИЕ */
        .mobile-jump-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 50px;
            background: linear-gradient(to bottom, #4CAF50, #2E7D32);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            z-index: 100;
            display: none;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
            transition: all 0.1s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .mobile-jump-btn:active {
            transform: translateX(-50%) scale(0.95);
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.4);
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(20, 20, 40, 0.95);
            color: #FFD700;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 1000;
            border: 2px solid #D4AF37;
            min-width: 280px;
            backdrop-filter: blur(10px);
        }

        .game-over h2 {
            font-size: 32px;
            margin-bottom: 15px;
            color: #D4AF37;
            font-weight: 800;
        }

        .game-over p {
            font-size: 24px;
            margin-bottom: 25px;
            color: #FFD700;
            font-family: 'Courier New', monospace;
        }

        .game-over button {
            padding: 12px 24px;
            font-size: 16px;
            background: #D4AF37;
            color: #8B4513;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            min-width: 180px;
            transition: all 0.2s;
        }

        .game-over button:active {
            transform: scale(0.98);
        }

        .start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(20, 20, 40, 0.95);
            color: #FFD700;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            text-align: center;
            padding: 20px;
            display: none;
        }

        .start-screen h1 {
            font-size: 32px;
            margin-bottom: 15px;
            color: #D4AF37;
            font-weight: 800;
        }

        .start-screen p {
            font-size: 16px;
            margin-bottom: 25px;
            max-width: 500px;
            line-height: 1.5;
            color: #FFD700;
        }

        .controls-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-size: 14px;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        .controls-info p {
            margin: 8px 0;
            font-size: 14px;
        }

        .key {
            display: inline-block;
            background: rgba(212, 175, 55, 0.2);
            color: #FFD700;
            padding: 3px 10px;
            border-radius: 4px;
            margin: 0 3px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            font-weight: bold;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        .start-screen button {
            padding: 12px 30px;
            font-size: 18px;
            background: #D4AF37;
            color: #8B4513;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
        }

        /* МОБИЛЬНАЯ АДАПТИВНОСТЬ */
        @media (max-width: 768px) {
            .mobile-jump-btn {
                display: block;
            }
            
            .start-screen {
                display: none !important;
            }
            
            .score-overlay {
                top: 10px;
                padding: 8px 16px;
                gap: 20px;
            }
            
            .score-label {
                font-size: 9px;
            }
            
            .score-value {
                font-size: 20px;
            }
            
            .score-item {
                min-width: 60px;
            }
            
            .game-over {
                padding: 20px;
                min-width: 85%;
            }
            
            .game-over h2 {
                font-size: 24px;
            }
            
            .game-over p {
                font-size: 20px;
            }
            
            .game-over button {
                padding: 10px 20px;
                font-size: 14px;
                min-width: 150px;
            }
            
            .mobile-jump-btn {
                width: 140px;
                height: 45px;
                bottom: 20px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .score-overlay {
                padding: 6px 12px;
                gap: 15px;
                top: 5px;
            }
            
            .score-label {
                font-size: 8px;
            }
            
            .score-value {
                font-size: 18px;
            }
            
            .mobile-jump-btn {
                width: 130px;
                height: 40px;
                font-size: 15px;
                bottom: 15px;
            }
        }

        /* Ландшафтная ориентация */
        @media (max-height: 500px) and (orientation: landscape) {
            .score-overlay {
                top: 5px;
                padding: 5px 10px;
                gap: 15px;
            }
            
            .score-value {
                font-size: 16px;
            }
            
            .mobile-jump-btn {
                width: 100px;
                height: 35px;
                font-size: 14px;
                bottom: 10px;
            }
            
            .game-over {
                padding: 15px;
            }
            
            .game-over h2 {
                font-size: 20px;
            }
            
            .game-over p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div class="score-overlay">
            <div class="score-item">
                <div class="score-label">СЧЕТ</div>
                <div id="score" class="score-value">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">РЕКОРД</div>
                <div id="highScore" class="score-value">0</div>
            </div>
        </div>
        
        <button class="mobile-jump-btn">ПРЫЖОК</button>
        
        <div class="game-over">
            <h2>ИГРА ОКОНЧЕНА</h2>
            <p>Счет: <span id="finalScore">0</span></p>
            <button id="restartBtn">ИГРАТЬ СНОВА</button>
        </div>
        
        <div class="start-screen">
            <h1>ЕГИПЕТСКИЙ ДИНОЗАВРИК</h1>
            <p>Ночь в пустыне. Прыгайте через низкие камни!</p>
            <div class="controls-info">
                <p><span class="key">ПРОБЕЛ</span> или <span class="key">↑</span> - Прыжок</p>
                <p><span class="key">↓</span> - Присесть</p>
            </div>
            <button id="startBtn">НАЧАТЬ ИГРУ</button>
        </div>
    </div>

    <script>
        // ========== ФИНАЛЬНЫЕ НАСТРОЙКИ ==========
        const GAME = {
            playerWidth: 60,
            playerHeight: 60,
            playerJumpForce: 12,
            gravity: 0.5,
            initialSpeed: 4,           // НОРМАЛЬНАЯ скорость
            speedIncrease: 0.00001,    // ОЧЕНЬ медленное ускорение
            obstacleWidth: 20,
            minObstacleHeight: 25,     // НИЗКИЕ
            maxObstacleHeight: 40,     // НИЗКИЕ
            minObstacleGap: 700,       // БОЛЬШОЕ расстояние
            maxObstacleGap: 900,       // БОЛЬШОЕ расстояние
            groundHeight: 40,
            starCount: 50,
            moonSize: 70
        };

        // ========== ПЕРЕМЕННЫЕ ==========
        let canvas, ctx;
        let gameRunning = false;
        let gameSpeed = GAME.initialSpeed;
        let score = 0;
        let highScore = parseInt(localStorage.getItem('dinoHighScore')) || 0;
        let frames = 0;
        let gameLoopId = null;
        let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        // ========== ОБЪЕКТЫ ==========
        let player = {
            x: 150,
            y: 0,
            width: GAME.playerWidth,
            height: GAME.playerHeight,
            velocityY: 0,
            isJumping: false,
            isDucking: false,
            duckHeight: GAME.playerHeight * 0.6,
            groundY: 0
        };
        
        let obstacles = [];
        let stars = [];
        
        // ========== ИЗОБРАЖЕНИЯ ==========
        let playerImg = new Image();
        let obstacleImg = new Image();
        
        // ========== DOM ЭЛЕМЕНТЫ ==========
        let scoreElement, highScoreElement;
        let jumpBtn, restartBtn, startBtn;
        let gameOverScreen, finalScoreElement;
        let startScreen;

        // ========== ИНИЦИАЛИЗАЦИЯ ==========
        function init() {
            // Получаем элементы
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            scoreElement = document.getElementById('score');
            highScoreElement = document.getElementById('highScore');
            jumpBtn = document.querySelector('.mobile-jump-btn');
            restartBtn = document.getElementById('restartBtn');
            startBtn = document.getElementById('startBtn');
            gameOverScreen = document.querySelector('.game-over');
            finalScoreElement = gameOverScreen.querySelector('span');
            startScreen = document.querySelector('.start-screen');
            
            // Настраиваем канвас
            resizeCanvas();
            
            // Загружаем картинку
            playerImg.src = 'images/othcim.jpg';
            playerImg.onload = () => {
                createObstacleImage();
                startGameAfterLoad();
            };
            playerImg.onerror = () => {
                createDefaultPlayerImage();
                createObstacleImage();
                startGameAfterLoad();
            };
            
            // Настройки
            setupControls();
            createStars();
            updateHighScore();
            
            // На ПК показываем стартовый экран
            if (!isMobile) {
                startScreen.style.display = 'flex';
            }
        }

        function startGameAfterLoad() {
            player.groundY = canvas.height - GAME.groundHeight - player.height;
            player.y = player.groundY;
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            if (player) {
                player.groundY = canvas.height - GAME.groundHeight - player.height;
                if (!player.isJumping) {
                    player.y = player.groundY;
                }
            }
            
            createStars();
        }

        // ========== СОЗДАНИЕ ИЗОБРАЖЕНИЙ ==========
        function createDefaultPlayerImage() {
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = GAME.playerWidth;
            tempCanvas.height = GAME.playerHeight;
            const tempCtx = tempCanvas.getContext('2d');
            
            // Простой динозаврик
            tempCtx.fillStyle = '#8B4513';
            tempCtx.fillRect(15, 15, 30, 30);
            tempCtx.fillRect(10, 45, 10, 15);
            tempCtx.fillRect(40, 45, 10, 15);
            tempCtx.fillRect(40, 10, 15, 20);
            
            // Глаз
            tempCtx.fillStyle = '#FFD700';
            tempCtx.fillRect(45, 15, 6, 6);
            
            playerImg.src = tempCanvas.toDataURL();
        }

        function createObstacleImage() {
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = GAME.obstacleWidth;
            tempCanvas.height = GAME.maxObstacleHeight;
            const tempCtx = tempCanvas.getContext('2d');
            
            // Простой камень
            tempCtx.fillStyle = '#8B7355';
            tempCtx.fillRect(5, 10, 10, GAME.maxObstacleHeight - 10);
            tempCtx.fillStyle = '#D4AF37';
            tempCtx.fillRect(5, 5, 10, 5);
            
            obstacleImg.src = tempCanvas.toDataURL();
        }

        function createStars() {
            stars = [];
            for (let i = 0; i < GAME.starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height * 0.7,
                    size: Math.random() * 2 + 1,
                    brightness: Math.random() * 0.5 + 0.3
                });
            }
        }

        // ========== УПРАВЛЕНИЕ ИГРОЙ ==========
        function startGame() {
            if (gameRunning) return;
            resetGame();
            gameRunning = true;
            gameOverScreen.style.display = 'none';
            startScreen.style.display = 'none';
        }

        function resetGame() {
            score = 0;
            gameSpeed = GAME.initialSpeed;
            obstacles = [];
            frames = 0;
            player.y = player.groundY;
            player.velocityY = 0;
            player.isJumping = false;
            player.isDucking = false;
            player.height = GAME.playerHeight;
            updateScore();
        }

        function gameOver() {
            gameRunning = false;
            gameOverScreen.style.display = 'flex';
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('dinoHighScore', highScore);
                updateHighScore();
            }
            
            finalScoreElement.textContent = Math.floor(score);
        }

        // ========== ИГРОВАЯ ЛОГИКА ==========
        function update() {
            if (!gameRunning) return;
            
            frames++;
            
            // ОЧЕНЬ медленное ускорение
            if (frames % 200 === 0) {
                gameSpeed += GAME.speedIncrease;
            }
            
            // Обновляем игрока
            if (player.isJumping) {
                player.velocityY -= GAME.gravity;
                player.y -= player.velocityY;
                
                if (player.y >= player.groundY) {
                    player.y = player.groundY;
                    player.isJumping = false;
                    player.velocityY = 0;
                }
            }
            
            // Обновляем препятствия (МАЛО!)
            obstacles = obstacles.filter(obstacle => obstacle.x + obstacle.width > 0);
            
            for (let obstacle of obstacles) {
                obstacle.x -= gameSpeed;
                
                if (!obstacle.passed && obstacle.x + obstacle.width < player.x) {
                    obstacle.passed = true;
                    score += 10;
                    updateScore();
                }
            }
            
            // Создаем новые препятствия ОЧЕНЬ РЕДКО
            if (frames % 250 === 0 && obstacles.length < 2) {
                const lastObstacle = obstacles[obstacles.length - 1];
                if (!lastObstacle || (canvas.width - lastObstacle.x) > GAME.minObstacleGap) {
                    createObstacle();
                }
            }
            
            // Увеличиваем счет
            score += 0.5;
            updateScore();
            
            // Проверяем столкновения
            for (let obstacle of obstacles) {
                if (checkCollision(player, obstacle)) {
                    gameOver();
                    return;
                }
            }
        }

        function createObstacle() {
            const height = Math.floor(Math.random() * 
                (GAME.maxObstacleHeight - GAME.minObstacleHeight)) + 
                GAME.minObstacleHeight;
            
            obstacles.push({
                x: canvas.width,
                y: canvas.height - GAME.groundHeight - height,
                width: GAME.obstacleWidth,
                height: height,
                passed: false
            });
        }

        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // ========== УПРАВЛЕНИЕ ==========
        function jump() {
            if (!gameRunning) {
                startGame();
                return;
            }
            
            if (!player.isJumping) {
                player.isJumping = true;
                player.velocityY = GAME.playerJumpForce;
                player.isDucking = false;
                player.height = GAME.playerHeight;
            }
        }

        function duck(startDucking) {
            if (!gameRunning || player.isJumping) return;
            player.isDucking = startDucking;
            player.height = startDucking ? player.duckHeight : GAME.playerHeight;
            player.y = startDucking ? 
                player.groundY + (GAME.playerHeight - player.duckHeight) : 
                player.groundY;
        }

        // ========== ОТРИСОВКА ==========
        function draw() {
            // Фон
            ctx.fillStyle = '#0c1445';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Звезды
            for (let star of stars) {
                ctx.fillStyle = `rgba(255, 255, 255, ${star.brightness})`;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Луна
            ctx.fillStyle = '#FFF8DC';
            ctx.beginPath();
            ctx.arc(canvas.width - 80, 60, GAME.moonSize, 0, Math.PI * 2);
            ctx.fill();
            
            // Песок
            const sandGradient = ctx.createLinearGradient(0, canvas.height - GAME.groundHeight, 0, canvas.height);
            sandGradient.addColorStop(0, '#D4AF37');
            sandGradient.addColorStop(1, '#B8860B');
            ctx.fillStyle = sandGradient;
            ctx.fillRect(0, canvas.height - GAME.groundHeight, canvas.width, GAME.groundHeight);
            
            // Препятствия
            for (let obstacle of obstacles) {
                const actualHeight = Math.min(obstacle.height, GAME.maxObstacleHeight);
                ctx.drawImage(
                    obstacleImg,
                    0, obstacleImg.height - actualHeight,
                    obstacle.width, actualHeight,
                    obstacle.x, obstacle.y,
                    obstacle.width, actualHeight
                );
            }
            
            // Игрок
            ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
            
            // Если не запущена игра
            if (!gameRunning && obstacles.length === 0) {
                startScreen.style.display = 'flex';
            }
        }

        // ========== ВСПОМОГАТЕЛЬНЫЕ ==========
        function updateScore() {
            scoreElement.textContent = Math.floor(score);
        }

        function updateHighScore() {
            highScoreElement.textContent = Math.floor(highScore);
        }

        // ========== УПРАВЛЕНИЕ ==========
        function setupControls() {
            document.addEventListener('keydown', (e) => {
                switch(e.code) {
                    case 'Space':
                    case 'ArrowUp':
                        e.preventDefault();
                        jump();
                        break;
                    case 'ArrowDown':
                        e.preventDefault();
                        duck(true);
                        break;
                }
            });
            
            document.addEventListener('keyup', (e) => {
                if (e.code === 'ArrowDown') {
                    duck(false);
                }
            });
            
            if (jumpBtn) {
                jumpBtn.addEventListener('click', jump);
                jumpBtn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    jump();
                });
            }
            
            if (restartBtn) restartBtn.addEventListener('click', startGame);
            if (startBtn) startBtn.addEventListener('click', startGame);
            
            canvas.addEventListener('click', () => {
                if (!gameRunning && !isMobile) startGame();
            });
            
            window.addEventListener('resize', resizeCanvas);
            canvas.addEventListener('contextmenu', (e) => e.preventDefault());
        }

        // ========== ИГРОВОЙ ЦИКЛ ==========
        function gameLoop() {
            update();
            draw();
            gameLoopId = requestAnimationFrame(gameLoop);
        }

        // ========== ЗАПУСК ==========
        window.addEventListener('load', () => setTimeout(init, 100));
        setTimeout(() => { if (!gameLoopId) init(); }, 2000);
    </script>
</body>
</html>
